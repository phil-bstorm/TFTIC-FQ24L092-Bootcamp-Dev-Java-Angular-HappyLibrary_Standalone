<h2>Create Book</h2>
<form [formGroup]="bookForm" (ngSubmit)="submit()">
  <div>
    <label for="isbn">ISBN : </label>
    <input id="isbn" type="text" placeholder="ISBN" formControlName="isbn" required>
  </div>
  <div>
    <label for="title">Title : </label>
    <input id="title" type="text" placeholder="Title" formControlName="title" required>
  </div>
  <div>
    <label for="author">Author : </label>
    <input id="author" type="text" placeholder="Author" formControlName="author" required>
  </div>
  <div>
    <label for="releaseDate">Release date : </label>
    <input id="releaseDate" type="date" formControlName="releaseDate" required>
  </div>
  <div>
    <label for="description">Description : </label>
    <textarea id="description" placeholder="Description" formControlName="description"></textarea>
  </div>
  <button class="blue">Create</button>
</form>
